<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calcBody">

        <div class="dislpay">
            <p class="screen">1234567890</p>
        </div>
        

        <div class="buttons">
            <button class="button num" id="btn7">7</button>
            <button class="button num" id="btn8">8</button>
            <button class="button num" id="btn9">9</button>
            <button class="button operation" id="btnD">/</button>
            <button class="button num" id="btn4">4</button>
            <button class="button num" id="btn5">5</button>
            <button class="button num" id="btn6">6</button>
            <button class="button operation" id="btnM">*</button>
            <button class="button num" id="btn1">1</button>
            <button class="button num" id="btn2">2</button>
            <button class="button num" id="btn3">3</button>
            <button class="button operation" id="btnS">-</button>
            <button class="button num" id="btn0">0</button>
            <button class="button" id="btnAC">AC</button>
            <button class="button" id="btnE">=</button>
            <button class="button operation" id="btnA">+</button>


        </div>

    </div>


    <script src="script.js"></script>

</body>

</html>
